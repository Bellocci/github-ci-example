# This workflow will build a Java project with Maven

name: Java CI with mutation-testing Maven in Linux

on:
   pull_request:
   
jobs:
   build:
      runs-on: ubuntu-latest
      
      name: Build with Java 8 on Linux
      steps:
         - uses: actions/checkout@v2
         - name: Set up JDK 8
           uses: actions/setup-java@v1
           with:
              java-version: 8
         - name: Cache Maven packages
           uses: actions/cache@v2
           with:
              path: ~/.m2
              key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml', '**/*.yml') }}
              restore-keys: ${{ runner.os }}-m2-
         - name: Build with Maven
           run: mvn verify -Pmutation-testing
           working-directory: exampleCI
         - name: Generate mutation-testing report
           run: mvn surefire-report:report-only site:site -DgenerateReports=false
           working-directory: exampleCI
           if: ${{ always()}}
         - name: Archive mutation-testing report
           uses: actions/upload-artifact@v2
           if: ${{ always() }}
           with:
              name: surefire-report-jdk-${{ matrix.java }}-mutation-testing
              path: '**/target/site'
           
           
           